name = "lunacirca-web"
compatibility_date = "2025-11-13"
compatibility_flags = ["nodejs_compat"]
pages_build_output_dir = ".vercel/output/static"

[vars]
# Additional worker variables can be defined here.

[[d1_databases]]
binding = "DB"
database_name = "lunacirca-data"
database_id = "c686b317-488f-41f3-bf75-a1510d5bc7a5"
migrations_dir = "migrations"

[[r2_buckets]]
binding = "R2_BUCKET"
bucket_name = "lunacirca-files"

